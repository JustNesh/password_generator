<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div id="main-container">
      <div id="inner-container">
        <!-- Header -->
         <header>
           <h1>Generate a <span id="h1-span">random password</span></h1>
           <p id="tagline">Never use an insecure password again.</p>
         </header>
        <div class="divider"></div>
        <!-- Options Area -->
        <form>
          <div id="options-container">
            <div class="inner-options-container">
              <input tabindex="0" type="range" min="8" max="50" value="10" id="range-el" oninput="changePasswordSizeEl()"/>
              <label for="range-el" id="password-size-el">Password Size: 10</label>
            </div>
            <div class="column">
              <div class="flex checkbox-container">
                <label for="checkbox-numbers-el">Contains Numbers:</label>
                <input tabindex="0" type="checkbox" id="checkbox-numbers-el" onchange="checkboxChange('numbers')" checked>
              </div>
              <div class="flex checkbox-container">
                <label for="checkbox-symbols-el">Contains Symbols:</label>
                <input tabindex="0" type="checkbox" id="checkbox-symbols-el" onchange="checkboxChange('symbols')" checked>
              </div>
            </div>
          </div>
        </form>
        <button tabindex="0" id="gen-button" onclick="displayPasswords()">Generate Passwords</button>
        <div class="divider"></div>
        <!-- Passwords Section -->
        <div id="grid-passwords">
          <div class="password-container tooltip" onclick="copyText(0)">
            <span role="tooltip" id="password-1" class="tooltiptext">Copy to Clipboard</span>
            <div tabindex="0" class="password" aria-describedby="password-1" ></div>
          </div>
          <div class="password-container tooltip" onclick="copyText(1)">
            <span role="tooltip" id="password-2" class="tooltiptext">Copy to Clipboard</span>
            <div tabindex="0" class="password" aria-describedby="password-2" ></div>
          </div>
          <div class="password-container tooltip" onclick="copyText(2)">
            <span role="tooltip" id="password-3" class="tooltiptext">Copy to Clipboard</span>
            <div tabindex="0" class="password" aria-describedby="password-3" ></div>
          </div>
          <div class="password-container tooltip" onclick="copyText(3)">
            <span role="tooltip" id="password-4" class="tooltiptext">Copy to Clipboard</span>
            <div tabindex="0" class="password" aria-describedby="password-4" ></div>
          </div>
          <div class="password-container tooltip" onclick="copyText(4)">
            <span role="tooltip" id="password-5" class="tooltiptext">Copy to Clipboard</span>
            <div tabindex="0" class="password" aria-describedby="password-5" ></div>
          </div>
          <div class="password-container tooltip" onclick="copyText(5)">
            <span role="tooltip" id="password-6" class="tooltiptext">Copy to Clipboard</span>
            <div tabindex="0" class="password" aria-describedby="password-6" ></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/script.js"></script>
  </body>
</html>
